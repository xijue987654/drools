server.tomcat.uri-encoding=UTF-8
server.port=8015
spring.application.name=drools
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true

spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.url = jdbc:mysql://127.0.0.1:3308/drools?characterEncoding=utf8&useSSL=true&verifyServerCertificate=false&serverTimezone=Asia/Shanghai&tinyInt1isBit=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

#mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
#mybatis-plus.typeAliasesPackage=com.noahgroup.drools.entity
#mybatis-plus.global-config.db-config.id-type=AUTO
#mybatis-plus.global-config.db-config.field-strategy=NOT_NULL
#mybatis-plus.global-config.db-config.logic-delete-value=-1
#mybatis-plus.global-config.db-config.logic-not-delete-value=0
#mybatis-plus.global-config.banner=false
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#mybatis-plus.configuration.map-underscore-to-camel-case=true
#mybatis-plus.configuration.cache-enabled=false
#mybatis-plus.configuration.call-setters-on-nulls=true
#mybatis-plus.configuration.jdbc-type-for-null=null
