server.tomcat.uri-encoding=UTF-8
server.port=8015
spring.application.name=drools
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true

spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/drools?characterEncoding=utf8&useSSL=true&verifyServerCertificate=false&serverTimezone=Asia/Shanghai&tinyInt1isBit=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

## mybatis mapper\u914D\u7F6E============================================================
mybatis.type-aliases-package = com.xijue.drools.entity
mybatis.mapper-locations = classpath*:mapper/*.xml

## pagehelper\u5206\u9875\u63D2\u4EF6\u914D\u7F6E========================================================
pagehelper.helperDialect = mysql
pagehelper.reasonable = true
pagehelper.supportMethodsArguments = true
pagehelper.params = count
